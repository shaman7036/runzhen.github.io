<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
	<title>{{ page.title }} | {{ site.name }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="{{ site.url }}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="stylesheet" href="/media/js/code/prettify.css">
    <!-- <script type="text/javascript" src="/media/js/outliner.js"></script> -->
  </head>

	<div id="top"></div>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>

        <nav>
        <span><a title="home page" class="" href="{{ site.url }}/">home</a></span>
        <span><a title="project" class="" href="{{ site.url }}/project/">project</a></span>
        <span><a title="about" class="" href="{{ site.url }}/about/">about</a></span>
        <span><a title="links" class="" href="{{ site.url }}/links/">links</a></span>
        <!--  <span><a title="publication" class="" href="{{ site.url }}/publication/">publication</a></span> -->
        <!--  <span><a title="guestbook" class="" href="{{ site.url }}/guestbook/">guestbook</a></span> -->
        <!--  <span><a title="vitae" class="" href="{{ site.url }}/vitae/">vitae</a></span>  -->
        <!-- <span><a title="categories" class="" href="{{ site.url }}/categories/">categories</a></span>
        <span><a title="tags" class="" href="{{ site.url }}/tags/">tags</a></span>
        <span><a title="subscribe by RSS" class="" href="{{ site.url }}/feed.xml">subscribe</a></span> -->
        </nav>

        <article class="content">


        {{ content }}

        </article>

    	<footer>
      	<p>
        <small>
           | Copyright 2009 - {{site.time | date:"%Y"}} by
          <a href="/about/">Runz</a> |
        </small>
        </p>
        </footer>
</div>

<script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/media/js/code/prettify.js"></script>

<script type="text/javascript">
      $(function(){
        $("pre").addClass("prettyprint");
        prettyPrint();
        $('.entry a').each(function(){
          if($(this).attr("href").indexOf("mingxinglai") == -1){
            $(this).attr("target", "_blank");
          }
        })
      });
</script>
